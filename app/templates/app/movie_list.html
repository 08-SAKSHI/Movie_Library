{% extends "app/base.html" %}

{% block content %}
    <h1>{{ list_obj.name }}</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.movie.title }} ({{ movie.movie.year }})</li>
        {% empty %}
            <li>No movies in this list.</li>
        {% endfor %}
    </ul>
{% endblock %}
